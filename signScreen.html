<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Igor">
    <meta name="keywords" content="library, programming, online, books, borrow books, return books, library app">
    <meta name="description" content="A WebLibrary App">
    <link rel="stylesheet" type="text/css" href="signScreen.css">
    <title>WebLibrary101 - Log In</title>
</head>
<body>
    <section>
        <div class="main-content-sec">
            <div class="main-content">
                <div class="main-content-secnd-div">
                    <div class="idkDiv">
                        <h2>WebLibrary101 - <label id="login/signup">Login</label></h2>
                    </div>
                </div>
                <div class="line"></div>
                <div class="main-credentials">
                    <div class="main-form-div">
                        <form>
                            <label class="label" for="usernameInput">Username: </label>
                            <br><input id="usernameInput" class="input" type="text" placeholder="enter your username" minlength="5" maxlength="15" required>
                            <br><br><br>
                            <label class="label" for="passwordInput">Password: </label>
                            <br><input id="passwordInput" class="input" type="password" placeholder="enter your password" minlength="8" maxlength="12" required>
                            <div class="buttondiv">
                                <button class="button" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="signScreen.js"></script>
</body>
</html>
